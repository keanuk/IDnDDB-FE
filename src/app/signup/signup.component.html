<form (submit)="createUser($event)">
  <br><br>
  <h3>Sign Up</h3>
  <br><br>
  <div>
    <span for="username">Username: </span>
    <input type="text" class="card">
  </div>
  <br><br>
  <div>
    <span>Password: </span>
    <input type="password" class="card">
  </div>
  <br><br>
  <div>
    <span>Verify Password: </span>
    <input type="password" class="card">
  </div>
  <br><br>
  <div>
    <button type="submit" value="signup">Submit</button>
  </div>
</form>
