<form (submit)="loginUser($event)">
  <br><br>
  <h3>Login</h3>
  <br><br>
  <div>
    <span for="username">Username: </span>
    <input type="text" class="card">
  </div>
  <br><br>
  <div>
    <span>Password: </span>
    <input type="password" class="card">
  </div>
  <br><br>
  <div>
    <button type="submit" value="login">Login</button>
    <button routerLink="/signup" value="signup">New Account</button>
  </div>
</form>
