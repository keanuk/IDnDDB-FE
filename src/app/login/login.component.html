<form (submit)="loginUser($event)">
  <div>
    <label for="username">Username</label>
    <input type="text">
  </div>
  <div>
    <label>Password</label>
    <input type="password">
  </div>
  <div>
    <button type="submit" value="login">Login</button>
    <button routerLink="/signup" value="signup">Create New Account</button>
  </div>
</form>
