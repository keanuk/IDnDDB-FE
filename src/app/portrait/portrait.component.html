<router-outlet></router-outlet>
<br>
<h2>Portriat</h2>
<br>
<form id="portriatForm">
  <div class="selectionWindow" style="background-color: rgba(0, 0, 0, 0)" *ngIf="loaded" >
    <div id="malePortraits" *ngIf="charGender === 'Male' || charGender === 'Other'">
      <label>
        <input type="radio" name="portraitPick" value="https://i.imgur.com/xe0ZJix.jpg" [(ngModel)]="myPortrait" ><img src="https://i.imgur.com/xe0ZJix.jpg">
      </label>
      <label>
        <input type="radio" name="portraitPick" value="https://i.imgur.com/CUX6jK3.jpg" [(ngModel)]="myPortrait" ><img src="https://i.imgur.com/CUX6jK3.jpg">
      </label>
      <label>
        <input type="radio" name="portraitPick" value="https://i.imgur.com/kTHPUOK.jpg" [(ngModel)]="myPortrait" ><img src="https://i.imgur.com/kTHPUOK.jpg">
      </label>
    </div>
    <div id="femalePortraits" *ngIf="charGender === 'Female' || charGender === 'Other'" >
      <label>
        <input type="radio" name="portraitPick" value="https://i.imgur.com/ehOLo0W.jpg" [(ngModel)]="myPortrait" ><img src="https://i.imgur.com/ehOLo0W.jpg">
      </label>
      <label>
        <input type="radio" name="portraitPick" value="https://i.imgur.com/9oE2hz2.jpg" [(ngModel)]="myPortrait" ><img src="https://i.imgur.com/9oE2hz2.jpg">
      </label>
      <label>
        <input type="radio" name="portraitPick" value="https://i.imgur.com/1RRo9Bp.jpg" [(ngModel)]="myPortrait" ><img src="https://i.imgur.com/1RRo9Bp.jpg">
      </label>
    </div>
  </div>
  <br><br>
  <button (click) = 'setPortrait(myPortrait)' routerLink="/create/gender">Previous</button>
  <button type="submit" (click) = 'setPortrait(myPortrait)' routerLink="/create/race">Next</button>
</form>
